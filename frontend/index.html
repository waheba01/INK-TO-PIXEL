<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Converter</title>
<link href="style.css" rel="stylesheet" >
</head>
<body>
  <div class="navbar">
    <h1 class="logo">
      <img src="images/logo.jpg" class="nav-logo">
    </h1>
    <nav>
      <a href="#">Home</a> 
      <a href="#">Share</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
   
  </div>
  <div class="hero">
    <h1>Welcome!</h1>
    <h3>Transform Your HandWritten Creations into Digital Masterpieces</h3>
  </div>
  <div class="container"> 
    <div class="converter-box">
        <h2>Free Image Converter</h2>
        <p>Convert your images with ease.</p>

        <div class="upload-area" id="drop-area">
          <input type="file" id="file-input" accept="image/*" style="display: none;">
          <p>Upload your image or drag and drop it here</p>
          <img id="image-preview" src="" alt="Selected Image">
      </div>      

        <div class="radio-group">
            <label><input type="radio" name="conversion-type" value="artistic" checked> Artistic Converter</label>
            <label><input type="radio" name="conversion-type" value="geometric"> Geometric Converter</label>
        </div>

        <button id="convert-btn">Convert</button>
        <br> <br>
        <button id="edit-btn">Edit File</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="download-btn" onclick="pdfDown()" >Download File</button>
    </div>
</div>
<br><br>
<script src="script.js"></script>
</body>
</html>
